context:
  name: "spox"
  version: "0.12.1"

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spox-{{ version }}.tar.gz
  sha256: 11ac288e8f36b192927a7713337b840289f844345f41a247e4ae6579d89050bb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8.0
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.8.0
    - numpy
    - onnx >=1.13
    - packaging

test:
  imports:
    - spox
  commands:
    - pip check
  requires:
    - pip



about:
  homepage: https://github.com/quantco/spox
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Jupyter Interactive Widgets
  documentation: https://ipywidgets.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - cbourjau
    - janjagusch

